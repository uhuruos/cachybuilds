[options]
RootDir      = /
DBPath       = /var/lib/pacman/
CacheDir     = /var/cache/pacman/pkg/
LogFile      = /var/log/pacman.log
GPGDir       = /etc/pacman.d/gnupg/
HookDir      = /etc/pacman.d/hooks/
CleanMethod  = KeepCurrent
Architecture = auto
HoldPkg      = cachyos/pacman fcitx5
IgnorePkg    = core/pacman extra/pacman-contrib kubelet iptables-nft fcitx system-config-printer dbus-python3 pysmbc python3-pycurl python3-gobject3 msmtp-mta exim postfix nullmailer gnu-netcat pulseaudio wireplumber community/supermin community/libguestfs python-magic-git
IgnoreGroup  = fcitx-im

# Misc options
UseSyslog
VerbosePkgLists
Color
CheckSpace
ParallelDownloads = 12
SigLevel = Never

